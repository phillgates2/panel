apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: panel-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - panel.example.com
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: panel
spec:
  hosts:
  - panel.example.com
  gateways:
  - panel-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: panel-service
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: panel-dr
spec:
  host: panel-service
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 10
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutiveErrors: 5
      interval: 10s
      baseEjectionTime: 30s