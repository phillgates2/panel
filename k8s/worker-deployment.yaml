apiVersion: apps/v1
kind: Deployment
metadata:
  name: panel-worker
  labels:
    app: panel
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: panel
      component: worker
  template:
    metadata:
      labels:
        app: panel
        component: worker
    spec:
      containers:
      - name: rq-worker
        image: panel:latest
        imagePullPolicy: Always
        command: ["python", "rq_worker.py"]
        env:
        - name: FLASK_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: panel-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: panel-secrets
              key: redis-url
        - name: RQ_QUEUES
          value: "default,backup,notification,maintenance"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import redis; redis.Redis.from_url(os.environ.get('REDIS_URL')).ping()"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3