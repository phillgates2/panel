server {
    listen 80;
    server_name game.chrisvanek.com;

    # Redirect HTTP -> HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name game.chrisvanek.com;

    # SSL certs (use certbot to obtain; example paths shown)
    ssl_certificate /etc/letsencrypt/live/game.chrisvanek.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/game.chrisvanek.com/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# To obtain a certificate, install certbot and run:
# sudo certbot --nginx -d game.chrisvanek.com
