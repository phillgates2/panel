apiVersion: batch/v1
kind: Job
metadata:
  name: panel-migration
  labels:
    app: panel
    component: migration
spec:
  template:
    spec:
      containers:
      - name: migration
        image: panel:latest
        imagePullPolicy: Always
        command: ["alembic", "upgrade", "head"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: panel-secrets
              key: database-url
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: Never
  backoffLimit: 3