{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}
{% block content %}
<div class="container">
  <h1>Search Results for "{{ query }}"</h1>
  {% if results %}
    <ul>
    {% for r in results %}
      <li>{{ r }}</li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
  <h1>Search</h1>
  <form method="get">
    <input name="q" placeholder="Search...">
    <button type="submit">Search</button>
  </form>
</div>
{% endblock %}
