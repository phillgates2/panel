{% extends 'base.html' %}
{% block content %}
<div class="settings-page" role="main" aria-labelledby="settings-title">
    <h1 id="settings-title">?? Settings</h1>

    <div class="settings-grid">
        <section class="settings-section" aria-labelledby="notifications-title">
            <h2 id="notifications-title">Notifications</h2>
            <form method="post" aria-label="Update notification settings">
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="email_notifications" checked>
                        Email notifications
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="push_notifications" checked>
                        Push notifications
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </section>

        <section class="settings-section" aria-labelledby="privacy-title">
            <h2 id="privacy-title">Privacy</h2>
            <form method="post" aria-label="Update privacy settings">
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="profile_visible" checked>
                        Make profile visible to others
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="activity_visible">
                        Show online activity
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </section>

        <section class="settings-section" aria-labelledby="danger-title">
            <h2 id="danger-title">Danger Zone</h2>
            <p>These actions cannot be undone.</p>
            <button class="btn btn-danger" onclick="confirmDelete()">Delete Account</button>
        </section>
    </div>
</div>

<script>
function confirmDelete() {
    if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
        // Handle account deletion
        alert('Account deletion not implemented yet.');
    }
}
</script>

<style>
.settings-page {
    max-width: 800px;
    margin: 0 auto;
}

.settings-grid {
    display: grid;
    gap: 2rem;
    margin-top: 2rem;
}

.settings-section {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 1.5rem;
    box-shadow: 0 2px 4px var(--shadow);
}

.settings-section h2 {
    color: var(--primary-color);
    margin-bottom: 1rem;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
}

.btn-danger {
    background: var(--danger-color);
    color: white;
}
</style>
{% endblock %}
