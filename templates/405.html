<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>405 - Method Not Allowed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .error-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #17a2b8;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .error-title {
            font-size: 1.5rem;
            color: #333;
            margin: 10px 0 20px 0;
        }
        .error-message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }
        .btn-secondary:hover {
            background: #e9ecef;
        }
        .method-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }
        .method-info h4 {
            margin: 0 0 10px 0;
            color: #0c5460;
        }
        .method-info p {
            margin: 0 0 10px 0;
            color: #0c5460;
        }
        .allowed-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .method-tag {
            background: #bee5eb;
            color: #0c5460;
            padding: 4px 8px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">405</h1>
        <h2 class="error-title">Method Not Allowed</h2>
        <p class="error-message">
            The HTTP method used is not supported for this resource.
            Please check the allowed methods and try again.
        </p>

        <div class="method-info">
            <h4>?? HTTP Method Error</h4>
            <p>The request method you used is not permitted for this endpoint.</p>
            <p><strong>Allowed methods:</strong></p>
            <div class="allowed-methods" id="allowed-methods">
                <!-- This will be populated by JavaScript -->
                <span class="method-tag">GET</span>
                <span class="method-tag">POST</span>
                <span class="method-tag">PUT</span>
                <span class="method-tag">DELETE</span>
            </div>
        </div>

        <div class="error-actions">
            <a href="/" class="btn btn-primary">Go Home</a>
            <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
            <a href="/api/docs" class="btn btn-secondary">API Docs</a>
        </div>
    </div>

    <script>
        // Add some interactive features
        document.addEventListener('DOMContentLoaded', function() {
            // Try to get allowed methods from response headers
            // This would typically be set by the server
            const allowedMethods = document.querySelector('#allowed-methods');
            if (allowedMethods && window.allowedMethods) {
                allowedMethods.innerHTML = window.allowedMethods
                    .split(',')
                    .map(method => `<span class="method-tag">${method.trim()}</span>`)
                    .join('');
            }
        });
    </script>
</body>
</html>
