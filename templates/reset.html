{% extends 'base.html' %}
{% block content %}
<h2>Reset Password</h2>
<div class="container">
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <label>New password: <input name="password" type="password" required></label><br>
  <button type="submit">Set Password</button>
</form>
</div>
{% endblock %}
