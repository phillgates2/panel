{% extends 'base.html' %}
{% block content %}
<div class="login-page">
  <div class="login-header text-center">
    <h1>ğŸ”“ Reset Password</h1>
    <p class="text-secondary">Create a new secure password</p>
  </div>

  <form method="post" class="login-form">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />

    <div class="form-group">
      <label for="password">ğŸ”’ New Password</label>
      <input id="password" name="password" type="password" required placeholder="Enter your new password" />
    </div>

    {% if not config.TESTING %}
    <div id="captcha-expired" class="alert alert-warning hidden">
      âš ï¸ Captcha expired â€” it has been refreshed. Please solve the new captcha.
    </div>

    <div class="captcha-container">
      <div class="captcha-header">
        <label>ğŸ¤– Security Verification</label>
        <div class="captcha-controls">
          <button type="button" id="refresh" class="btn btn-secondary">ğŸ”„ Refresh</button>
          <button type="button" id="audio" class="btn btn-secondary">ğŸ”Š Audio</button>
        </div>
      </div>
      <img id="captcha-img" src="/captcha.png" alt="Security captcha image" class="captcha-image" />
      <span id="captcha-countdown" class="text-muted" style="font-size: 0.85rem;"></span>
    </div>

    <div class="form-group">
      <label for="captcha">âœï¸ Enter the code above</label>
      <input id="captcha" name="captcha" required placeholder="Enter captcha code" style="text-transform: uppercase;" />
    </div>
    {% endif %}

    <button type="submit" class="btn btn-primary">âœ… Set Password</button>
</form>
</div>
{% if not config.TESTING %}
<script>
(function(){
  const img = document.getElementById('captcha-img');
  const banner = document.getElementById('captcha-expired');
  const input = document.querySelector('input[name="captcha"]');
  const EXP_MS = 180000;
  let timer = null;
  let countdownTimer = null;
  const countdown = document.getElementById('captcha-countdown');

  function refreshCaptcha(){ img.src = '/captcha.png?_' + Date.now(); }
  function scheduleExpiry(){
    if (timer) clearTimeout(timer);
    timer = setTimeout(()=>{
      if (banner) banner.style.display = 'block';
      refreshCaptcha();
      if (input) input.value = '';
    }, EXP_MS);
  }
  function fmt(ms){ const t=Math.max(0,Math.floor(ms/1000)); const m=Math.floor(t/60); const s=t%60; return `${m}:${s.toString().padStart(2,'0')}`; }
  function startCountdown(){
    if (!countdown) return;
    let end = Date.now() + EXP_MS;
    if (countdownTimer) clearInterval(countdownTimer);
    const tick=()=>{ const left=end-Date.now(); countdown.textContent = `Refreshing in ${fmt(left)}`; };
    tick();
    countdownTimer = setInterval(tick, 1000);
  }
  img.addEventListener('load', ()=>{ if (banner) banner.style.display = 'none'; scheduleExpiry(); startCountdown(); });
  document.getElementById('refresh').addEventListener('click', refreshCaptcha);
  document.getElementById('audio').addEventListener('click', ()=>{
    if (img && !img.complete) return;
    const a = new Audio('/captcha_audio?_' + Date.now());
    a.play().catch(()=>{});
  });
  scheduleExpiry();
  startCountdown();
})();
</script>
{% endif %}
{% endblock %}
