{% extends 'base.html' %}
{% block content %}
<div class="admin-container">
    <div class="page-header">
        <h1>{% if post %}‚úèÔ∏è Edit Post{% else %}‚ú® New Post{% endif %}</h1>
        <a href="{{ url_for('cms.admin_blog_list') }}" class="btn btn-secondary">‚Üê Back to List</a>
    </div>

    <div class="form-container">
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label for="title">üìù Post Title</label>
                <input type="text" id="title" name="title" value="{{ post.title if post else '' }}" required placeholder="Enter post title...">
            </div>

            <div class="form-group">
                <label for="slug">üîó Slug (URL)</label>
                <input type="text" id="slug" name="slug" value="{{ post.slug if post else '' }}" required placeholder="post-url-slug">
                <small>Use lowercase letters, numbers, and hyphens only</small>
            </div>

            <div class="form-group">
                <label for="excerpt">üìÑ Excerpt (optional)</label>
                <textarea id="excerpt" name="excerpt" rows="3" placeholder="Short summary for preview...">{{ post.excerpt if post else '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="content">‚úçÔ∏è Content</label>
                <textarea id="content" name="content" rows="15" placeholder="Write your post content... (Markdown supported)">{{ post.content if post else '' }}</textarea>
                <small>Supports Markdown formatting</small>
            </div>

            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="is_published" {% if post and post.is_published %}checked{% endif %}>
                    <span>‚úì Publish this post (make visible to public)</span>
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    {% if post %}üíæ Update Post{% else %}‚ú® Create Post{% endif %}
                </button>
                <a href="{{ url_for('cms.admin_blog_list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
.admin-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 3px solid var(--border);
}

.page-header h1 {
    margin: 0;
    color: var(--accent);
    font-size: 2.5rem;
}

.btn {
    padding: 12px 24px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    border: 3px solid var(--border);
    display: inline-block;
    cursor: pointer;
    font-size: 1rem;
}

.btn-primary {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
}

.btn-primary:hover {
    background: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
}

.btn-secondary {
    background: var(--panel-hover);
    color: var(--accent);
}

.btn-secondary:hover {
    background: var(--panel);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px var(--shadow);
}

.form-container {
    background: var(--panel);
    border: 3px solid var(--border);
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 4px 15px var(--shadow);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--accent);
    font-weight: 600;
    font-size: 1.1rem;
}

.form-group input[type="text"],
.form-group textarea {
    width: 100%;
    padding: 14px 18px;
    border: 3px solid var(--border);
    border-radius: 12px;
    background: var(--panel-hover);
    color: white;
    font-size: 1rem;
    font-family: inherit;
    box-shadow: 0 4px 15px var(--shadow);
    transition: all 0.3s ease;
}

.form-group input[type="text"]:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--accent);
    background: var(--panel);
    box-shadow: 0 8px 25px rgba(0, 123, 255, 0.2);
    transform: translateY(-2px);
}

.form-group textarea {
    resize: vertical;
    font-family: 'Courier New', monospace;
    line-height: 1.6;
}

.form-group small {
    display: block;
    margin-top: 0.5rem;
    color: #999;
    font-size: 0.9rem;
}

.checkbox-group {
    padding: 1rem;
    background: var(--panel-hover);
    border-radius: 8px;
    border: 2px solid var(--border);
}

.checkbox-label {
    display: flex;
    align-items: center;
    cursor: pointer;
    color: #ccc;
    font-weight: normal;
}

.checkbox-label input[type="checkbox"] {
    margin-right: 0.75rem;
    width: 20px;
    height: 20px;
    cursor: pointer;
}

.checkbox-label span {
    font-size: 1.1rem;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 2px solid var(--border);
}

@media (max-width: 768px) {
    .page-header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
    }

    .form-actions {
        flex-direction: column;
    }

    .btn {
        width: 100%;
        text-align: center;
    }
}
</style>

<script>
// Auto-generate slug from title
document.getElementById('title').addEventListener('input', function(e) {
    const slugInput = document.getElementById('slug');
    // Only auto-generate if slug is empty
    if (!slugInput.value) {
        const slug = e.target.value
            .toLowerCase()
            .replace(/[^a-z0-9]+/g, '-')
            .replace(/^-|-$/g, '');
        slugInput.value = slug;
    }
});
</script>
{% endblock %}
