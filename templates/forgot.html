{% extends 'base.html' %}
{% block content %}
<h2>Forgot Password</h2>
<div class="container">
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <label>Email: <input name="email" type="email" required></label><br>
  <button type="submit">Request Reset (local)</button>
</form>
</div>
{% endblock %}
