name: Dependency Updates

on:
  schedule:
    # Check for updates weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Create venv
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip

    - name: Run auto pin and commit script
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        source .venv/bin/activate
        chmod +x tools/scripts/auto_pin_and_commit.sh
        tools/scripts/auto_pin_and_commit.sh .venv requirements/requirements-pinned.txt

    - name: Check pip-audit report for critical issues
      run: |
        if [ -f pip-audit-report.json ]; then
          if command -v jq >/dev/null 2>&1; then
            critical=$(jq '[.[] | .vulns[]? | select(.severity=="CRITICAL" or .severity=="HIGH")] | length' pip-audit-report.json)
            echo "critical=$critical" >> $GITHUB_OUTPUT
            if [ "$critical" -gt 0 ]; then
              echo "Found $critical high/critical vulnerabilities - failing workflow";
              exit 1
            fi
          else
            echo "jq not installed; cannot evaluate pip-audit results";
          fi
        else
          echo "pip-audit-report.json not found; assuming no critical issues";
        fi

    - name: Create Pull Request if pinned requirements changed
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: |
          chore(deps): pin upgraded dependencies

          - Automated upgrade and pin
        title: "chore(deps): automated upgrade & pin requirements"
        body: |
          Automated dependency upgrade and pin produced `requirements/requirements-pinned.txt`.

          Please review pinned versions and run tests in CI before merging.
        branch: automated/upgrade-and-pin
        delete-branch: true
        labels: |
          dependencies
          automated