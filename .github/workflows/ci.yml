name: Panel CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black isort flake8 bandit

    - name: Run code formatters check
      run: |
        black --check --diff . --extend-exclude="migrations|venv|.venv" || echo "Black check failed - not failing CI"
        isort --check-only --diff . --skip migrations --skip venv --skip .venv || echo "isort check failed - not failing CI"

    - name: Run linter
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=migrations,venv,.venv || true
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics --exclude=migrations,venv,.venv

    - name: Run security scanner
      run: |
        bandit -r . -f json -o bandit-report.json --exclude ./venv,./,venv,./.git || true
        bandit -r . -ll --exclude ./venv,./.venv,./.git || true

    - name: Run tests with coverage
      env:
        PANEL_USE_SQLITE: 1
        PANEL_SECRET_KEY: test-secret-key-for-ci
        LOG_DIR: /tmp/panel_logs
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html || true

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov/
          bandit-report.json
