name: Installer E2E (destructive, manual)

on:
  workflow_dispatch: {}

jobs:
  e2e-linux:
    name: E2E on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r tools/installer/requirements-dev.txt
      - run: python -m tools.installer.gui || true
        # GUI cannot run headless in CI; ensure import succeeds.
        # For CI, validate non-GUI modules import and basic dry-run logic via unit tests.
      - run: pytest -q tests/test_installer_*.py
