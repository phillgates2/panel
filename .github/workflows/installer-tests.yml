name: Installer tests

on:
  push:
    paths: 
      - 'tools/installer/**'
      - 'tests/**'
      - '.github/workflows/installer-tests.yml'
  pull_request:
    paths: 
      - 'tools/installer/**'
      - 'tests/**'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/installer/requirements-dev.txt
      - name: Print package manager & elevation methods
        run: |
          python - <<'PY'
          from tools.installer.deps import get_package_manager
          from tools.installer.os_utils import detect_elevation_methods
          import platform
          print('OS:', platform.system())
          print('Detected package manager:', get_package_manager())
          print('Detected elevation methods:', detect_elevation_methods())
          PY
      - name: Run tests
        run: |
          pytest -q
