name: Installer tests

on:
  push:
    paths: 
      - 'tools/installer/**'
      - 'tests/**'
      - '.github/workflows/installer-tests.yml'
  pull_request:
    paths: 
      - 'tools/installer/**'
      - 'tests/**'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/installer/requirements-dev.txt
      - name: Run tests
        run: |
          pytest -q
