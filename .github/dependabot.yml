version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/requirements"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "phillgates2"
    reviewers:
      - "phillgates2"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    # Group non-security updates
    groups:
      flask-ecosystem:
        patterns:
          - "flask*"
          - "werkzeug"
          - "jinja2"
          - "click"
      database:
        patterns:
          - "sqlalchemy"
          - "alembic"
          - "psycopg2*"
      testing:
        patterns:
          - "pytest*"
          - "playwright"
      security:
        patterns:
          - "cryptography"
          - "pyotp"
    ignore:
      # Ignore major version updates for critical packages
      - dependency-name: "flask"
        update-types: ["version-update:semver-major"]
      - dependency-name: "werkzeug"
        update-types: ["version-update:semver-major"]
      - dependency-name: "sqlalchemy"
        update-types: ["version-update:semver-major"]
      # Ignore specific vulnerable versions
      - dependency-name: "requests"
        versions: ["< 2.20.0"]
      # Add more ignores for stability
      - dependency-name: "jinja2"
        update-types: ["version-update:semver-major"]
      - dependency-name: "click"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "phillgates2"
    reviewers:
      - "phillgates2"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions:
        patterns:
          - "actions/*"

  # Docker (if Dockerfile exists)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    assignees:
      - "phillgates2"
    reviewers:
      - "phillgates2"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    groups:
      base-images:
        patterns:
          - "python"
          - "alpine"
          - "postgres"