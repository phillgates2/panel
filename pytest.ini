[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -ra
    -q
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=50
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    unit: marks tests as unit tests
    e2e: end-to-end tests
filterwarnings =
    # Suppress a specific DeprecationWarning emitted from Flask internals
    # about pkgutil.get_loader being deprecated in favor of importlib.util.find_spec
    ignore:pkgutil.get_loader.*deprecated:DeprecationWarning:flask.helpers
    ignore:pkgutil.get_loader.*deprecated:DeprecationWarning:flask.scaffold
    # Suppress warnings about unclosed file handles in tests
    ignore:unclosed file.*:ResourceWarning
    # Suppress warnings about deprecated features in dependencies
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Suppress PytestReturnNotNoneWarning from legacy tests
    ignore::_pytest.python.PytestReturnNotNoneWarning
    ignore::pytest.PytestReturnNotNoneWarning
    # Suppress specific Flask-Caching backend deprecation message
    ignore:Using the initialization functions in flask_caching.backend is deprecated.*:DeprecationWarning:flask_caching.__init__
