version: '3.8'

# Enhanced development override for docker-compose.yml
# Use with: docker-compose -f docker-compose.yml -f docker-compose.override.yml up

services:
  panel:
    build:
      context: .
      target: development
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PANEL_DEBUG=1
    volumes:
      - ./:/app
      - panel-instance:/app/instance
    command: flask run --host 0.0.0.0 --port 8080 --reload

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: panel_pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@panel.local
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - panel-network
    depends_on:
      - postgres

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: panel_redis_commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - panel-network
    depends_on:
      - redis

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: panel_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web interface
    networks:
      - panel-network

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: panel_node_exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - panel-network

volumes:
  pgadmin-data:
    driver: local