global:
  smtp_smarthost: 'mailhog:1025'
  smtp_from: 'alerts@panel.local'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'panel-alerts'
  routes:
  - match:
      severity: critical
    receiver: 'panel-critical'
  - match:
      severity: warning
    receiver: 'panel-warnings'

receivers:
- name: 'panel-alerts'
  email_configs:
  - to: 'admin@panel.local'
- name: 'panel-critical'
  email_configs:
  - to: 'admin@panel.local'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#alerts'
    title: 'Panel Critical Alert'
    text: '{{ .CommonAnnotations.summary }}'
- name: 'panel-warnings'
  email_configs:
  - to: 'admin@panel.local'