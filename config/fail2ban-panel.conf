# Fail2ban configuration for Panel
# Place this in /etc/fail2ban/jail.d/panel.conf

[panel]
enabled = true
port = http,https
filter = panel
logpath = /var/log/panel/access.log
maxretry = 5
bantime = 3600
findtime = 600

# Custom filter for Panel
# Place this in /etc/fail2ban/filter.d/panel.conf

[Definition]
failregex = ^<HOST> - - \[.*\] ".*" 429 .*"Rate limit exceeded".*$
ignoreregex =

[Init]
# Author: Panel Security
# Description: Ban IPs that trigger rate limiting